<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lista de Produtos</title>
</head>
<body>

    <div class="container-fluid">
        <div class="text-center">
            <h2>Lista de Produtos</h2>
        </div>
    </div>

    <div class="text-center">
        <br>
        {% for transacao in transacoes %}
        <ul>
            {{ transacao.produto }} -
            {{ transacao.valor }} -
            {{ transacao.categoria }} -
            {{ transacao.observacoes }} -
            {{ transacao.data }} -
            <a type="button" class="btn btn-primary btn-sm" href="{% url 'url_update' transacao.id %}">Editar</a>
            <a type="button" class="btn btn-danger btn-sm" href="{% url 'url_delete' transacao.id %}">Deletar</a>
        </ul>
        {% endfor  %}
        <br>
    </div>

    <div class="text-center">
        <a href="{% url 'url_nova' %}">
            <button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
        </a>
        <br> <br>
        <a href="{% url 'url_login' %}">
            <button type="button" class="btn btn-secondary btn-sm">PÃ¡gina Inicial</button>
        </a>
    </div>

</body>
</html>
